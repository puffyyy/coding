<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css transform</title>
    <style type="text/css">
        p {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }

        p:hover {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            transform: rotate(90deg);
            transition-duration: 500ms;
            transition-timing-function: ease;
            transition-delay: 50ms;
        }
    </style>
</head>

<body>
    <p></p>
</body>

</html>
