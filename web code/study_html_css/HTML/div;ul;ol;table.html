<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> </title>
</head>

<body>
    <div id="container" align="center">
        <p>
            a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup>
        </p>
        <ul>
            <li>Lorem, ipsum. </li>
            <li>Lorem, ipsum. </li>
            <li>Lorem, ipsum. </li>
            <!-- lorem2 生成2个单词-->
        </ul>
        <!-- 无序列表 unordered list ul>li*3:快速生成列表-->
        <ol>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <!-- lorem3 -->
        </ol>
        <!-- 有序列表 -->
        <table border="1">
            <!-- 边框 -->
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>1</th>
                <td>a[1][1]</td>
                <td>a[1][2]</td>
                <td>a[1][3]</td>
                <!-- table data -->
            </tr>
            <!-- table row -->
            <tr>
                <th>2</th>
                <td>a[2][1]</td>
                <td>a[2][2]</td>
                <td>a[2][3]</td>
            </tr>
        </table>
        <!-- 表格 table>tr*2>td*3-->
    </div>
    <!-- 划分区域 -->
</body>

</html>
