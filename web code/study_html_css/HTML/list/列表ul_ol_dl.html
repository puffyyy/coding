<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> </title>
</head>

<body>
    <ul>
        <!--可以包含任何标签-->
        <p>无序列表</p>
        <li>a</li>
        <li>b</li>
        <li>c</li>

    </ul>
    <ol>
        <p>有序列表</p>
        <li>a</li>
        <li>b</li>
        <li>c</li>

    </ol>
    <dl>
        <!-- dl 内只能包括dt dd -->
        <dt>关注我们</dt>
        <!-- dt 和 dl 内可以包含任何标签-->
        <dd>了解我们</dd>
        <dd>联系我们</dd>
    </dl>

</body>

</html>
