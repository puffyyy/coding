<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> </title>
</head>

<body>
    <!-- 
        注释可以跨行
     -->
    <!-- 段落 每个段落自动换行-->
    <p>
        这是一个<span>段落</span>。
        <br />
        注意规范的写法保留。
        <!-- 段内换行 -->
        <!-- 单独出现的标签 直接结束 -->
        &nbsp;
        <!-- 空格 -->
        <!-- 特殊字符 &***; -->
    </p>
    <hr />
    <!--水平线 -->
    <pre>
            for i in range(10):
                print(i)
    </pre>
    <!-- 预保留格式 保留空格和空行 -->
</body>

</html>
