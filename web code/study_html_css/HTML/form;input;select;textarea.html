<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>study </title>
</head>

<body>
    <form action="数据处理页面">
        用户名：
        <input type="text" name="userName"><br />
        <!-- 文本框 -->
        密码：
        <input type="password" name="userPsd"><br />
        <!-- 密码 -->
        <input type="submit" name="submitBtn" value="提交">
        <!-- 提交按钮 value为显示的文字-->
        <input type="reset" value="重置"><br>
        是否记住密码：
        是<input type="radio" name="remainber" value="yes">
        否<input type="radio" name="remainber" value="no"><br>
        <!-- 单选框 -->
        部门：
        武装部<input type="checkbox" name="section" value="1" checked="checked">
        教务处<input type="checkbox" name="section" value="2">
    </form><br>
    <select name="sel">
        <option value="1" selected="selected">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
    </select>
    <textarea name="text" id="" cols="30" rows="10">在此处输入内容</textarea>
</body>

</html>
